[nosetests]
stop = True  # Stop running tests after the first error or failure

# Can't be put in setup.cfg because if fails reading the '%(...)s'
# see https://github.com/nose-devs/nose/issues/733#issuecomment-76926617
logging-format = [%(asctime)s] %(levelname)-8s %(filename)s(%(threadName)s):%(lineno)d -> %(message)s
logging-level = WARNING

